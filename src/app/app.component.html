<header>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <span class="navbar-brand mb-0 h1 text-color"
            >Demo For Dynamic CSS</span
          >
        </div>
        <div class="col-auto">
          <select
            class="form-select"
            name="themes"
            id="themes"
            [(ngModel)]="selectedTheme"
            (change)="changeTheme()"
          >
            <option *ngFor="let theme of themes" [value]="theme.themeName">
              {{ theme.themeName }}
            </option>
          </select>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              (change)="onFileSelected($event)"
              id="chooseThemeFile"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<section>
  <div class="container mt-4">
    <div class="card mt-2">
      <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn card-button">Go somewhere</a>
      </div>
    </div>

    <div class="card mt-2">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn card-button">Go somewhere</a>
      </div>
    </div>
  </div>
</section>
